<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Abid Khan's E-Learning Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #0b63d3;
    --muted: #6b7280;
    --bg: #f7fafc;
    --card: #ffffff;
    --radius: 12px;
    --sidebar-width: 240px;
    font-family: 'Inter', sans-serif;
  }

  * {box-sizing: border-box; margin:0; padding:0;}

  body {display:flex; min-height:100vh; background:var(--bg); color:#111827;}

  /* Sidebar */
  .sidebar {
    width: var(--sidebar-width);
    background: var(--card);
    box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  .sidebar img {
    width: 60px; height:60px; border-radius:50%; object-fit:cover; margin-bottom:12px;
  }
  .sidebar h3 {font-size:1.2rem; margin-bottom:4px;}
  .sidebar p {color:var(--muted); font-size:0.85rem; margin-bottom:20px;}
  .sidebar a {
    display:block;
    text-decoration:none;
    color:var(--muted);
    padding:10px 12px;
    border-radius:8px;
    margin-bottom:6px;
    transition: all 0.3s;
    font-weight:600;
  }
  .sidebar a:hover, .sidebar a.active {background:var(--accent); color:#fff;}

  /* Header */
  .header {
    display:flex;
    align-items:center;
    justify-content: space-between;
    background:var(--card);
    padding:12px 20px;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
    border-bottom:1px solid #e6e9ef;
  }
  .header h2 {font-size:1.4rem;}
  .header img {width:40px; height:40px; border-radius:50%; object-fit:cover;}

  /* Main content */
  .main-content {
    flex:1;
    padding:20px;
  }

  /* Cards */
  .card {background:var(--card); padding:20px; border-radius:var(--radius); box-shadow:0 6px 20px rgba(0,0,0,0.05); margin-bottom:20px;}
  .card h3 {margin-bottom:10px;}
  .card p {color:var(--muted); font-size:0.9rem;}

  /* Responsive */
  @media (max-width:900px){
    body {flex-direction:column;}
    .sidebar {width:100%; flex-direction:row; overflow-x:auto;}
    .sidebar a {margin-right:10px; margin-bottom:0;}
  }
</style>
</head>
<body>

<div class="sidebar">
  <img src="https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/main/ABID%20KHAN.png" alt="Profile">
  <h3 id="username">Abid Khan</h3>
  <p id="role">Student</p>
  <a href="#" class="active">Dashboard</a>
  <a href="#">Courses</a>
  <a href="#">Notes</a>
  <a href="#">Attendance</a>
  <a href="#">Quizzes</a>
  <a href="#">Profile</a>
  <a href="#">Logout</a>
</div>

<div class="main-content">
  <div class="header">
    <h2>Welcome, <span id="main-username">Abid Khan</span></h2>
    <img src="https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/main/ABID%20KHAN.png" alt="Profile">
  </div>

  <!-- Example content cards -->
  <div class="card">
    <h3>Current Course</h3>
    <p>Web & Software Development - Week 1: HTML & CSS Basics</p>
  </div>

  <div class="card">
    <h3>Attendance</h3>
    <p>Present: 3/3 classes attended this week</p>
  </div>

  <div class="card">
    <h3>Upcoming Assignments</h3>
    <p>Complete your first HTML project by Friday</p>
  </div>
</div>

</body>
</html>
