<style>
/* ------------------------------
   GLOBAL DASHBOARD BACKGROUND
------------------------------ */
body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  background: url("https://github.com/professionalabidkhan-hue/ABID-KHAN-/blob/main/ABID%20KHAN.png?raw=true")
              center/cover no-repeat fixed;
  backdrop-filter: blur(4px);
}

/* Overlay for readability */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(6px);
  z-index: -1;
}

/* ------------------------------
   NAVBAR
------------------------------ */
nav.navbar {
  background: rgba(0,0,0,0.65) !important;
  backdrop-filter: blur(10px);
  border-bottom: 2px solid rgba(255,255,255,0.2);
}

.navbar-brand {
  font-weight: 700;
  font-size: 1.4rem;
  color: #4fc3f7 !important;
  text-shadow: 0 0 8px rgba(79,195,247,0.8);
}

.nav-link {
  color: #e0e0e0 !important;
  transition: 0.3s;
}

.nav-link:hover {
  color: #4fc3f7 !important;
  text-shadow: 0 0 6px rgba(79,195,247,0.8);
}

/* ------------------------------
   PAGE TITLE
------------------------------ */
h1 {
  text-align: center;
  margin-top: 30px;
  color: #ffffff;
  font-size: 2.4rem;
  text-shadow: 0 0 10px rgba(79,195,247,0.9);
}

/* ------------------------------
   CARD GRID
------------------------------ */
#cardContainer {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  padding: 30px;
}

/* ------------------------------
   GLASSMORPHISM CARDS
------------------------------ */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 20px;
  text-align: center;
  color: white;
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  transition: 0.35s;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 35px rgba(0,0,0,0.45);
  border-color: #4fc3f7;
}

/* ------------------------------
   PROFILE IMAGES
------------------------------ */
.card img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #4fc3f7;
  box-shadow: 0 0 12px rgba(79,195,247,0.8);
}

/* ------------------------------
   ROLE BADGES
------------------------------ */
.role-badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 10px;
  font-size: 0.8rem;
  margin-bottom: 10px;
  font-weight: 600;
}

.trainer {
  background: #4fc3f7;
  color: #000;
}

.student {
  background: #b0bec5;
  color: #000;
}

/* ------------------------------
   BUTTONS
------------------------------ */
.card button {
  padding: 10px 18px;
  border: none;
  border-radius: 10px;
  background: #4fc3f7;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.card button:hover {
  background: #81d4fa;
  transform: scale(1.05);
}


  
</style>
</head>
