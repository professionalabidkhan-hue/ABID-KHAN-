<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courses - Abid Khan's E-Learning Hub</title>
<style>
  /* ------------------------------
     GLOBAL STYLES
  ------------------------------ */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
  body {
    background: url("https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/main/ABID KHAN.png") center/cover no-repeat fixed;
    color: #fff;
    min-height:100vh;
    position: relative;
  }
  body::before {
    content:"";
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    z-index: -1;
  }
  a { text-decoration:none; }

  /* ------------------------------
     CORNER LOGO
  ------------------------------ */
  .corner-img {
    position: fixed;
    top:20px;
    left:20px;
    width:60px;
    height:60px;
    border-radius:50%;
    border:2px solid #4fc3f7;
    box-shadow:0 0 12px rgba(79,195,247,0.8);
    z-index: 1000;
  }

  /* ------------------------------
     NAVBAR
  ------------------------------ */
  nav {
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    position: sticky;
    top:0;
    z-index: 999;
    padding: 0 20px;
  }
  .nav-container {
    max-width: 1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    height:60px;
  }
  .nav-brand { font-weight:700; font-size:1.4rem; color:#4fc3f7; text-shadow:0 0 8px rgba(79,195,247,0.8);}
  .nav-links { display:flex; gap:20px; }
  .nav-links a { color:#fff; font-weight:500; transition:0.3s; }
  .nav-links a:hover { color:#4fc3f7; text-shadow:0 0 6px rgba(79,195,247,0.8); }

  /* Hamburger */
  .hamburger { display:none; flex-direction:column; gap:5px; cursor:pointer; }
  .hamburger div { width:25px; height:3px; background:#fff; transition:all 0.3s; }

  @media(max-width:768px){
    .nav-links {
      position:absolute;
      top:60px;
      left:0;
      right:0;
      flex-direction:column;
      align-items:center;
      gap:15px;
      padding:15px 0;
      background: rgba(0,0,0,0.85);
      max-height:0;
      overflow:hidden;
      transition:max-height 0.3s ease-in-out;
    }
    .nav-links.show { max-height:300px; }
    .hamburger { display:flex; }
  }

  /* ------------------------------
     MAIN CONTENT
  ------------------------------ */
  main { max-width:1200px; margin:80px auto 50px auto; padding:20px; text-align:center; }
  main h2 { font-size:2rem; margin-bottom:20px; text-shadow:0 0 8px rgba(79,195,247,0.8);}
  .course-list {
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
  }
  .course {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    border-radius:18px;
    padding:20px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 8px 25px rgba(0,0,0,0.3);
    transition:0.3s;
  }
  .course:hover { transform:translateY(-8px); box-shadow:0 12px 35px rgba(0,0,0,0.45); border-color:#4fc3f7; }
  .course h3 { margin-bottom:10px; font-size:1.2rem; }
  .course p { margin-bottom:15px; font-size:0.95rem; color:#e0e0e0; }
  .btn {
    padding:10px 18px;
    border:none;
    border-radius:10px;
    background:#4fc3f7;
    color:#000;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
  }
  .btn:hover { background:#81d4fa; transform:scale(1.05); }

  @media(max-width:500px){
    main { margin-top:100px; padding:10px; }
  }

  /* ------------------------------
     FOOTER
  ------------------------------ */
  footer {
    text-align:center;
    padding:20px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    color:#fff;
    border-top:1px solid rgba(255,255,255,0.2);
  }
</style>
</head>
<body>

<!-- Corner Logo -->
<img src="https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/blob/main/ABID%20KHAN.png?raw=true" alt="Abid Khan" class="corner-img">

<!-- Navbar -->
<nav>
  <div class="nav-container">
    <a href="index.html" class="nav-brand">Abid Khan's E-Learning Hub</a>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <h2>Our Courses</h2>
  <div class="course-list">
    <article class="course">
      <h3>Web Development</h3>
      <p>HTML, CSS, JavaScript, and projects.</p>
      <button class="btn">Enroll Now</button>
    </article>
    <article class="course">
      <h3>Python for Beginners</h3>
      <p>Fundamentals, scripting, and mini projects.</p>
      <button class="btn">Enroll Now</button>
    </article>
    <article class="course">
      <h3>WordPress & Hosting</h3>
      <p>Build websites and manage hosting.</p>
      <button class="btn">Enroll Now</button>
    </article>
  </div>
</main>

<!-- Footer -->
<footer>
  <p>Â© Abid Khan's E-Learning Hub</p>
</footer>

<script>
  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

</body>
</html>
