<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Abid Khan's E-Learning Hub</title>
<style>
/* ------------------------------
   GLOBAL STYLES
------------------------------ */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

body {
  background: url("https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/blob/main/ABID%20KHAN.png?raw=true") center/cover no-repeat fixed;
  color: #fff;
  min-height: 100vh;
  scroll-behavior: smooth;
}

body::before {
  content:"";
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(6px);
  z-index: -1;
}

/* ------------------------------
   CORNER IMAGE
------------------------------ */
.corner-img {
  position: fixed;
  top:20px;
  left:20px;
  width:50px;
  height:50px;
  border-radius:50%;
  border:2px solid #4fc3f7;
  box-shadow:0 0 12px rgba(79,195,247,0.8);
  z-index:1000;
}

/* ------------------------------
   NAVBAR
------------------------------ */
nav {
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(10px);
  position: sticky;
  top:0;
  z-index: 999;
  padding: 0 20px;
}
.nav-container {
  max-width: 1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:60px;
}
.nav-brand {
  font-weight:700;
  font-size:1.4rem;
  color:#4fc3f7;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
}
.nav-links {
  display:flex;
  gap:20px;
}
.nav-links a {
  color:#fff;
  font-weight:500;
  text-decoration:none;
  transition:0.3s;
}
.nav-links a:hover { color:#4fc3f7; }

/* Hamburger */
.hamburger { display:none; flex-direction:column; gap:5px; cursor:pointer; }
.hamburger div { width:25px; height:3px; background:#fff; transition:0.3s; }
@media(max-width:768px){
  .nav-links {
    position:absolute;
    top:60px;
    left:0;
    right:0;
    background: rgba(0,0,0,0.85);
    flex-direction:column;
    align-items:center;
    gap:15px;
    padding:15px 0;
    max-height:0;
    overflow:hidden;
    transition:max-height 0.3s ease-in-out;
  }
  .nav-links.show { max-height:300px; }
  .hamburger { display:flex; }
}

/* ------------------------------
   MAIN CONTENT
------------------------------ */
.container {
  max-width:600px;
  margin:100px auto 50px auto;
  padding:20px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

h1 { text-align:center; margin-bottom:20px; }
form { display:flex; flex-direction:column; gap:15px; }
input, textarea {
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  width:100%;
  font-size:1rem;
}
button {
  padding:10px;
  border:none;
  border-radius:10px;
  background:#4fc3f7;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background:#81d4fa; transform:scale(1.05); }

/* ------------------------------
   FOOTER
------------------------------ */
footer {
  text-align:center;
  padding:20px;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(10px);
  color:#fff;
  border-top:1px solid rgba(255,255,255,0.2);
}
</style>
</head>
<body>

<!-- Corner Logo -->
<img src="https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/blob/main/ABID%20KHAN.png?raw=true" class="corner-img">

<!-- Navbar -->
<nav>
  <div class="nav-container">
    <a href="index.html" class="nav-brand">Abid Khan's E-Learning Hub</a>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="tutorials.html">Tutorials</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container">
  <h1>Contact Us</h1>
  <form onsubmit="alert('This is a demo form — connect backend to send messages.'); return false;">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</main>

<footer>
  <p>© Abid Khan's E-Learning Hub</p>
</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');
  hamburger.addEventListener('click', () => { navLinks.classList.toggle('show'); });
</script>

</body>
</html>
