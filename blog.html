<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Abid Khan's E-Learning Hub</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
        transition: background 0.3s, color 0.3s;
    }

    body.dark {
        background: #1c1c1c;
        color: #e0e0e0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: #2c3e50;
        color: white;
    }

    header .logo {
        font-size: 20px;
        font-weight: bold;
    }

    header img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        margin-left: 15px;
    }

    nav ul {
        margin: 0;
        padding: 0;
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
    }

    h1 {
        text-align: center;
        margin-top: 25px;
        color: #2c3e50;
    }

    /* Filters + Search */
    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px;
        flex-wrap: wrap;
    }

    .controls input, .controls select {
        padding: 10px;
        width: 250px;
        border-radius: 6px;
        border: 1px solid #aaa;
        font-size: 14px;
    }

    /* Featured Post */
    .featured {
        width: 90%;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .featured img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
    }

    .featured h2 {
        margin-top: 15px;
        font-size: 24px;
        color: #2c3e50;
    }

    /* Blog Cards Layout */
    #blog-posts {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 20px;
    }

    .post-card {
        width: 300px;
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        transition: 0.2s;
    }

    .post-card:hover {
        transform: translateY(-7px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .post-card img {
        width: 100%;
        height: 170px;
        object-fit: cover;
        border-radius: 8px;
    }

    .post-card h3 {
        color: #2c3e50;
    }

    .read-more {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        background: #2c3e50;
        color: white;
        text-decoration: none;
        border-radius: 6px;
    }

    /* Pagination */
    .pagination {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        gap: 10px;
    }

    .pagination button {
        padding: 8px 15px;
        border: none;
        background: #2c3e50;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    /* Dark mode button */
    #darkToggle {
        cursor: pointer;
        padding: 10px 15px;
        background: white;
        color: #2c3e50;
        border-radius: 6px;
        border: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<header>
    <div class="logo">Abid Khan's E-Learning Hub</div>
    <div class="right">
        <button id="darkToggle">Dark Mode</button>
        <img src="your-photo.jpg">
    </div>
</header>

<h1>Latest Blog Posts</h1>

<!-- Filters & Search -->
<div class="controls">
    <input type="text" id="search" placeholder="Search posts...">
    <select id="categoryFilter">
        <option value="all">All Categories</option>
    </select>
</div>

<!-- Featured Post -->
<div id="featured" class="featured"></div>

<!-- Blog Posts -->
<div id="blog-posts">Loading...</div>

<!-- Pagination -->
<div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
</div>

<script>
const FEED_URL = "https://abidkhanelearninghub.blogspot.com/feeds/posts/default?alt=json";

let postsData = [];
let page = 1;
const perPage = 6;

fetch(FEED_URL)
    .then(res => res.json())
    .then(data => {
        postsData = data.feed.entry;

        createCategoryList();
        displayFeatured();
        displayPosts();
    });

function createCategoryList() {
    const catSet = new Set();
    postsData.forEach(p => {
        if (p.category) {
            p.category.forEach(c => catSet.add(c.term));
        }
    });

    const dropdown = document.getElementById("categoryFilter");
    catSet.forEach(cat => {
        let opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        dropdown.appendChild(opt);
    });
}

function displayFeatured() {
    const post = postsData[0];
    const title = post.title.$t;
    const link = post.link.find(l => l.rel === "alternate").href;
    const img = post.media$thumbnail ? post.media$thumbnail.url : "";
    const snippet = post.content.$t.replace(/<[^>]+>/g, "").slice(0, 200);

    document.getElementById("featured").innerHTML = `
        ${img ? `<img src="${img}">` : ""}
        <h2>${title}</h2>
        <p>${snippet}...</p>
        <a class="read-more" href="${link}" target="_blank">Read More</a>
    `;
}

function displayPosts() {
    let filtered = postsData;

    const searchText = document.getElementById("search").value.toLowerCase();
    const category = document.getElementById("categoryFilter").value;

    filtered = filtered.filter(post => {
        const title = post.title.$t.toLowerCase();
        const txt = post.content.$t.toLowerCase();
        let match = (title.includes(searchText) || txt.includes(searchText));

        if (category !== "all") {
            if (!post.category) return false;
            const categories = post.category.map(c => c.term);
            return match && categories.includes(category);
        }

        return match;
    });

    const start = (page - 1) * perPage;
    const sliced = filtered.slice(start, start + perPage);

    const container = document.getElementById("blog-posts");
    container.innerHTML = "";

    sliced.forEach(post => {
        const title = post.title.$t;
        const link = post.link.find(l => l.rel === "alternate").href;
        const img = post.media$thumbnail ? post.media$thumbnail.url : "";
        const snippet = post.content.$t.replace(/<[^>]+>/g, "").slice(0, 150);

        container.innerHTML += `
            <div class="post-card">
                ${img ? `<img src="${img}">` : ""}
                <h3>${title}</h3>
                <p>${snippet}...</p>
                <a class="read-more" href="${link}" target="_blank">Read More</a>
            </div>
        `;
    });
}

function nextPage() {
    page++;
    displayPosts();
}

function prevPage() {
    if (page > 1) page--;
    displayPosts();
}

/* Dark/Light Mode */
document.getElementById("darkToggle").onclick = function () {
    document.body.classList.toggle("dark");
};
</script>

</body>
</html>
