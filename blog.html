<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Abid Khan's E-Learning Hub</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #2c3e50;
      color: white;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    header .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    nav ul {
      margin: 0;
      padding: 0;
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #2c3e50;
    }

    /* Blog cards layout */
    #blog-posts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .post-card {
      width: 300px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .post-card:hover {
      transform: translateY(-5px);
    }

    .post-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .post-card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #2c3e50;
    }

    .post-card p {
      font-size: 14px;
      color: #555;
    }

    .read-more {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .read-more:hover {
      background: #1a242f;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="your-image.jpg" alt="Profile">
    Abid Khan's E-Learning Hub
  </div>

  <nav>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="tutorials.html">Tutorials</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<h1>Latest Blog Posts</h1>

<div id="blog-posts">Loading posts...</div>

<script>
  const feedUrl = "https://abidkhanelearninghub.blogspot.com/feeds/posts/default?alt=json";

  fetch(feedUrl)
    .then(response => response.json())
    .then(data => {
      const posts = data.feed.entry;
      const container = document.getElementById("blog-posts");

      container.innerHTML = "";

      posts.forEach(post => {
        const title = post.title.$t;
        const link = post.link.find(l => l.rel === "alternate").href;

        const content = post.content.$t.replace(/<[^>]+>/g, "");
        const snippet = content.substring(0, 150) + "...";

        const thumbnail = post.media$thumbnail ? post.media$thumbnail.url : "";

        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `
          ${thumbnail ? `<img src="${thumbnail}">` : ""}
          <h3>${title}</h3>
          <p>${snippet}</p>
          <a class="read-more" href="${link}" target="_blank">Read More</a>
        `;

        container.appendChild(card);
      });
    })
    .catch(error => {
      document.getElementById("blog-posts").innerHTML = "Failed to load posts.";
      console.error(error);
    });
</script>

</body>
</html>
