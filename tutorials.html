  <script>
  // ---------------- NAVBAR HAMBURGER TOGGLE ----------------
const abidkhanHamburger = document.getElementById('abidkhan-hamburger');
const abidkhanNavLinks = document.getElementById('abidkhan-nav-links');

abidkhanHamburger.addEventListener('click', () => {
  abidkhanNavLinks.classList.toggle('show');
});

// ---------------- WHATSAPP ALIAS SYSTEM ----------------
const abidkhanNumberMap = {
  "1111-1111111": "923497469638",
  "2222-2222222": "923497469638"
};

function abidkhanOpenWhatsApp() {
  const input = document.getElementById('abidkhan-numberInput').value.trim();
  const actualNumber = abidkhanNumberMap[input] || input;
  const url = `https://wa.me/${actualNumber.replace(/[^0-9]/g,'')}`;
  window.open(url, "_blank");
}
