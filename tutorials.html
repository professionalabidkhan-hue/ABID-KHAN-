<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutorials - Abid Khan's E-Learning Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --accent: #0b63d3;
    --muted: #6b7280;
    --bg: #f7fafc;
    --card: #ffffff;
    --radius: 12px;
    --max-width: 1200px;
    --gap: 20px;
    font-family: 'Inter', sans-serif;
  }

  body {
    margin:0;
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: #111827;
    scroll-behavior: smooth;
  }

  .container {max-width: var(--max-width); margin:36px auto; padding:24px;}
  h1 {margin:0 0 20px 0; text-align:center;}
  p {color: var(--muted); margin-bottom:20px; text-align:center;}

  select {
    margin: 0 auto 20px auto;
    display: block;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: var(--gap);
  }

  .card {
    background: var(--card);
    padding:20px;
    border-radius: var(--radius);
    box-shadow:0 6px 20px rgba(0,0,0,0.03);
    transition: all 0.3s;
    text-align:center;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow:0 12px 28px rgba(0,0,0,0.08);
  }

  .card img {
    width:100%;
    height:140px;
    object-fit: cover;
    border-radius: var(--radius);
    margin-bottom:12px;
  }

  .card h3 {margin:0 0 10px 0; font-size:1.1rem;}
  .card p {margin:0 0 12px 0; color: var(--muted); font-size:0.95rem;}
  .btn {
    display:inline-block;
    padding:10px 16px;
    border-radius:12px;
    background: var(--accent);
    color:#fff;
    font-weight:600;
    text-decoration:none;
    transition: all 0.3s;
  }
  .btn:hover {background:#094ca2;}

  @media (max-width:920px){
    .grid {grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));}
  }
</style>
</head>
<body>

<div class="container">
  <h1>Tutorials</h1>
  <p>Explore hands-on tutorials in IT, Web Development, Data Science, Cloud, Cybersecurity, Graphic Design, Digital Marketing, O-Level, A-Level, and Quran.</p>

  <!-- Category Filter Dropdown -->
  <select onchange="filterByCategory(this.value)">
    <option value="All">All Courses</option>
    <option value="IT">IT & Web Development</option>
    <option value="Data Science">Data Science</option>
    <option value="Cloud">Cloud Computing</option>
    <option value="Cybersecurity">Cybersecurity</option>
    <option value="Design">Graphic & Architect Design</option>
    <option value="Marketing">Digital Marketing</option>
    <option value="Quran">Quran</option>
    <option value="O-Level">O-Level</option>
    <option value="A-Level">A-Level</option>
  </select>

  <!-- Tutorials Grid -->
  <div class="grid" id="tutorialContainer">
    <!-- Cards will be injected by tutorials.js -->
  </div>
</div>

<!-- Link your tutorials.js -->
<script src="tutorials.js" defer></script>

</body>
</html>
