<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Vision | Abid Khan Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #07090d; color: white; padding: 40px; }
        .vision-container { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; }
        .table { color: #4fc3f7; }
        .master-header { border-bottom: 2px solid #4fc3f7; padding-bottom: 10px; margin-bottom: 30px; }
    </style>
</head>
<body>
   <div class="master-header d-flex justify-content-between align-items-center">
    <h1 class="fw-bold">FOUNDER'S ADMIN VISION</h1>
    <div>
        <button class="btn btn-success btn-sm me-2" onclick="exportToExcel()">
            <i class="fas fa-file-excel"></i> Export Vault to Excel
        </button>
        <button class="btn btn-outline-info btn-sm" onclick="window.location.href='index.html'">Exit Command</button>
    </div>
</div>
<script>
function exportToExcel() {
    let csv = "ID,Name,Email,WhatsApp,Course,Location,Date\n";
    const rows = document.querySelectorAll("table tr");
    
    for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].querySelectorAll("td");
        let rowData = [];
        for (let j = 0; j < cols.length; j++) rowData.push(cols[j].innerText);
        csv += rowData.join(",") + "\n";
    }

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.setAttribute('hidden', '');
    a.setAttribute('href', url);
    a.setAttribute('download', 'Abid_Hub_Students.csv');
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
</script>
</body>
</html>
