<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gatekeeper | ABID KHAN HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #4fc3f7; --dark-bg: #07090d; --input-black: #000; --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at bottom left, #1a1c2c, #07090d); color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .signin-card { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 35px; padding: 50px; width: 100%; max-width: 450px; box-shadow: 0 40px 100px rgba(0,0,0,0.7); text-align: center; }
        .master-label { font-size: 0.7rem; font-weight: 800; color: var(--primary-blue); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; display: block; text-align: left; }
        .form-control { background-color: var(--input-black) !important; border: 1px solid var(--border); color: #fff !important; border-radius: 12px; padding: 14px; margin-bottom: 25px; }
        .btn-gate { background: var(--primary-blue); color: #000; font-weight: 800; border: none; padding: 18px; border-radius: 15px; width: 100%; text-transform: uppercase; transition: 0.5s; }
        .btn-gate:hover { background: #fff; transform: translateY(-5px); box-shadow: 0 15px 30px rgba(79, 195, 247, 0.4); }
        .forgot-link { display: block; text-align: right; font-size: 0.65rem; color: var(--primary-blue); text-decoration: none; margin-top: -20px; margin-bottom: 25px; font-weight: 700; }
        
        /* Loading State */
        .loading-shimmer { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>
<div class="signin-card">
    <div class="mb-4">
        <h2 style="font-weight:800; font-size:1.2rem; letter-spacing: 2px;">ABID KHAN HUB</h2>
        <div class="text-info small fw-bold">VAULT ACCESS</div>
    </div>
    <form id="signin-form">
        <span class="master-label">Master Identity (Email)</span>
        <input type="email" id="signin-email" class="form-control" placeholder="yourname@hub.com" required>
        <span class="master-label">Secure Access Key</span>
        <input type="password" id="signin-password" class="form-control" placeholder="••••••••" required>
        <a href="forgot_password.html" class="forgot-link">Recover Access Key?</a>
        <button type="button" id="gate-btn" class="btn-gate">Verify Identity</button>
    </form>
    <p class="mt-4 small text-secondary">New Seeker? <a href="signup.html" class="text-info text-decoration-none fw-bold">Request Entry</a></p>
</div>



<script>
    document.getElementById('gate-btn').onclick = async () => {
        const btn = document.getElementById('gate-btn');
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;

        if(!email || !password) {
            alert("VAULT ERROR: All fields required.");
            return;
        }

        // Visual Feedback: Start Loading
        btn.innerText = "VERIFYING...";
        btn.classList.add('loading-shimmer');

        try {
            const res = await fetch('auth_hub.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await res.json();

            if(result.success) {
                // --- THE TREMENDOUS ROUTING ENGINE ---
                // We use 'user_dept' or 'category' returned by your PHP script
                const dept = result.category; 

                if (dept === "Founder") {
                    window.location.href = 'FOUNDER_COMMAND_CENTER.php';
                } 
                else if (dept === "Holy Quran Recitation") {
                    window.location.href = 'DASHBOARDQURANSTUDENT.php';
                } 
                else if (dept === "IT Trainer") {
                    window.location.href = 'DASHBOARDITSTUDENT.php';
                } 
                else {
                    // Default fallback if category is unique
                    window.location.href = 'dashboard.php';
                }
            } else {
                alert("VAULT DENIED: " + result.message);
                btn.innerText = "Verify Identity";
                btn.classList.remove('loading-shimmer');
            }
        } catch (err) {
            alert("SENTINEL: Connection to Vault failed.");
            btn.innerText = "Verify Identity";
            btn.classList.remove('loading-shimmer');
        }
    };
</script>
</body>
</html>
