<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Abid Khan Hub</title>
    <style>
        :root {
            --primary-blue: #4fc3f7;
            --deep-black: #000000;
            --dark-gray: #0d0d0d;
            --border: rgba(79, 195, 247, 0.3);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #1a1c2c, #000000);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .form-container {
            background: var(--dark-gray);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 380px;
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.1);
        }

        .profile-pic {
            display: block;
            margin: 0 auto 20px auto;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--primary-blue);
        }

        h2 { text-align: center; color: var(--primary-blue); letter-spacing: 2px; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 0.75rem; 
            color: var(--primary-blue); 
            font-weight: bold;
        }

        /* MASTER DARK INPUTS */
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: var(--deep-black) !important; /* Pure Black Background */
            border: 1px solid var(--border);
            border-radius: 10px;
            color: #ffffff !important; /* Pure White Text */
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.1); }

        /* THE MASTER BUTTON */
        .btn-unlock {
            width: 100%;
            padding: 15px;
            background: var(--primary-blue);
            color: #000;
            font-weight: 800;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.4s;
            margin-top: 10px;
        }

        .btn-unlock:hover { background: #fff; transform: scale(1.02); }

        .signup-link { text-align: center; margin-top: 25px; font-size: 0.85rem; color: #555; }
        .signup-link a { color: var(--primary-blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-container">
    <form id="master-signin-strike">
        <img src="ABID KHAN.png" alt="Founder" class="profile-pic">
        <h2>HUB SIGN IN</h2>

        <label>Founder/Member Email</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label>Security Password</label>
        <input type="password" id="password" required placeholder="••••••••">

        <button type="submit" class="btn-unlock">Unlock Hub Authority</button>
        
        <div class="signup-link">
            Not a Member? <a href="signup.html">Request Access</a>
        </div>
    </form>
</div>
<script>
    // THE MASTER SIGN-IN STRIKE
    document.getElementById('master-signin-strike').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const loginData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        // PRE-STRIKE VALIDATION
        if (!loginData.email || !loginData.password) {
            alert("SENTINEL NOTICE: Credentials cannot be empty.");
            return;
        }

        try {
            // THE DIRECT STRIKE TO YOUR PHP SENTINEL (Ensure URL is absolute)
            const response = await fetch('https://your-freesql-domain.com/login_sentinel.php', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(loginData)
            });

            const result = await response.json();

            if (result.success) {
                // LOCK SESSION INTO SECURE LOCAL STORAGE
                localStorage.setItem('hubUserName', result.user.full_name);
                localStorage.setItem('hubUserRole', result.user.role);
                localStorage.setItem('hubUserEmail', loginData.email);
                
                alert("ACCESS GRANTED: Welcome back to the Hub, " + result.user.full_name);

                // THE FOUNDER'S REDIRECTION LOGIC
                // If it's your Master Email or the Role is 'Founder', enter Admin Vision
                if (loginData.email === 'professionalabidkhan@gmail.com' || result.user.role === 'Founder') {
                    console.log("Welcome, Master Abid Khan. Opening Admin Vision...");
                    window.location.href = 'admin_vision.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                // AUTHENTICATION FAILED
                alert("ACCESS DENIED: " + result.message);
            }
        } catch (error) {
            console.error("Sentinel Error:", error);
            alert("SENTINEL OFFLINE: The Oracle Vault is currently unreachable.");
        }
    });
</script>


</body>
</html>
