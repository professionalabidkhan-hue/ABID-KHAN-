<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Agent – Abid Khan’s Distinguished E‑Learning Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }

    header img {
      border-radius: 50%;
      border: 3px solid #333;
      margin-bottom: 15px;
      max-width: 200px;
    }

    header h1 {
      margin: 0;
      color: #222;
    }

    header p {
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }

    #chat-box {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    .you-message {
      color: blue;
      margin: 5px 0;
    }

    .agent-message {
      color: green;
      margin: 5px 0;
    }

    #chat-form {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    #chat-input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="/usr/local/share/nvm/versions/node/v24.11.1/lib/node_modules/ABID KHAN ELEARNING HUB LOGO.png" alt="Abid Khan E-Learning Hub Logo" />
    <h1>AI Chat Agent – Abid Khan’s Distinguished E‑Learning Hub</h1>
    <p>Breaking through by Blessings, accepted in excellence before the Creator’s sight</p>
  </header>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input id="chat-input" type="text" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script src="abidkhanchat.js" defer></script>
</body>
</html>
