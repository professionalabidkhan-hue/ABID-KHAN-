<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abid Khan's E-Learning Hub Dashboard</title>
  <!-- Bootstrap CSS for navbar responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* ------------------------------
       GLOBAL STYLES
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url("https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/main/ABID%20KHAN.png") center/cover no-repeat fixed;
      color: #fff;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    /* ------------------------------
       CORNER IMAGE
    ------------------------------ */
    .corner-img {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #4fc3f7;
      box-shadow: 0 0 12px rgba(79,195,247,0.8);
      z-index: 10;
    }

    /* ------------------------------
       NAVBAR
    ------------------------------ */
    nav.navbar {
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: #4fc3f7 !important;
      text-shadow: 0 0 8px rgba(79,195,247,0.8);
    }

    .nav-link {
      color: #e0e0e0 !important;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #4fc3f7 !important;
      text-shadow: 0 0 6px rgba(79,195,247,0.8);
    }

    .navbar .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 15px;
      border: 2px solid #4fc3f7;
      box-shadow: 0 0 10px rgba(79,195,247,0.8);
    }

    /* ------------------------------
       PAGE TITLE
    ------------------------------ */
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.4rem;
      text-shadow: 0 0 10px rgba(79,195,247,0.9);
    }

    /* ------------------------------
       CARD GRID
    ------------------------------ */
    #cardContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    /* ------------------------------
       GLASSMORPHISM CARDS
    ------------------------------ */
    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: 0.35s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.45);
      border-color: #4fc3f7;
    }

    .card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4fc3f7;
      box-shadow: 0 0 12px rgba(79,195,247,0.8);
      margin-bottom: 10px;
    }

    .role-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .trainer {
      background: #4fc3f7;
      color: #000;
    }

    .student {
      background: #b0bec5;
      color: #000;
    }

    .card button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #4fc3f7;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .card button:hover {
      background: #81d4fa;
      transform: scale(1.05);
    }

    /* ------------------------------
       CONTACT CARD
    ------------------------------ */
    .contact-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 450px;
      text-align: center;
      margin: 50px auto;
    }

    .contact-card h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(79,195,247,0.8);
    }

    .contact-card p {
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .contact-card a {
      color: #4fc3f7;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-card a:hover {
      text-decoration: underline;
    }

    .contact-card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-card input,
    .contact-card textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      color: #fff;
      resize: none;
    }

    .contact-card input::placeholder,
    .contact-card textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .contact-card button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #4fc3f7;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-card button:hover {
      background: #81d4fa;
      transform: scale(1.05);
    }

    @media(max-width: 500px){
      .corner-img {
        width: 50px;
        height: 50px;
      }
      .contact-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Corner Image -->
  <img src="https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/main/ABID%20KHAN.png" alt="Abid Khan" class="corner-img">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Abid Khan's E-Learning Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
         <li class="nav-item"><a class="nav-link" href="https://professionalabidkhan-hue.github.io/ABID-KHAN-/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item">
            <img src="https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/main/ABID%20KHAN.png" alt="Profile" class="profile-img">
          </li>                                                                      
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Title -->
  <h1>Dashboard - Trainers & Students</h1>

  <!-- Card Container -->
  <div id="cardContainer"></div>

  <!-- Contact Form -->
  <main id="contact" class="contact-page">
    <div class="contact-card">
      <h2>Contact Us</h2>

      <p>Email: <a href="mailto:info@onlineitacademy.example">info@onlineitacademy.example</a></p>
      <p>WhatsApp: <a href="https://wa.me/00000000000">Message us</a></p>

      <form onsubmit="alert('This is a demo form â€” connect your backend to send messages.'); return false;">
        <label>Name<br><input required name="name" placeholder="Your Name"></label>
        <label>Email<br><input type="email" required name="email" placeholder="Your Email"></label>
        <label>Message<br><textarea required name="message" placeholder="Your Message"></textarea></label>
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </main>

  <!-- Dashboard JS -->
  <script>
    const users = [
      {name: "Abid Khan", role: "trainer", img: "https://raw.githubusercontent.com/professionalabidkhan-hue/ABID-KHAN-/main/ABID%20KHAN.png"},
      {name: "Ali Raza", role: "student", img: "https://via.placeholder.com/150"},
      {name: "Sara Khan", role: "student", img: "https://via.placeholder.com/150"},
      {name: "Zara Ahmed", role: "trainer", img: "https://via.placeholder.com/150"}
    ];

    const container = document.getElementById("cardContainer");
    users.forEach(u => {
      container.innerHTML += `
        <div class="card">
          <img src="${u.img}" alt="${u.name}">
          <h3>${u.name}</h3>
          <span class="role-badge ${u.role}">${u.role}</span>
          <button>View Profile</button>
        </div>
      `;
    });
  </script>
<div id="footer-placeholder"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
